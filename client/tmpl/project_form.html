<template name="projectform">

<div class="modal" id="projectform">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        {{#if update_project}}
        <h4 class="modal-title" id="">Update Project</h4>
        {{else}}
        <h4 class="modal-title" id="">Add Project</h4>
        {{/if}}
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control name" name="name" value="{{project.name}}" id="name">
              </div>
        </div>

        <div class="form-group">

            <label for="client" class="col-sm-2 control-label">Client:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control client" name="client" value="{{project.client}}" id="client">
              </div>
        </div>

        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <select class="control-label status" name="status" id="status">
                        <option value="OnHold" {{project.status_onhold}}>On Hold</option>
                        <option value="Active" {{project.status_active}}>Active</option>

                    </select>
                </div>
        </div>


      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        {{#if editing_project}}
        <button type="button" class="btn btn-warning save" data-dismiss="modal">Update</button>
        <button type="button" class="btn btn-danger remove" data-dismiss="modal">Delete</button>
        {{else}}
        <button type="button" class="btn btn-primary save" data-dismiss="modal">Save</button>
        {{/if}}
      </div>
    </div>


</div>
</div>

</template>
